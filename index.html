<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/base-style.css">
        </head>
    <body>
       <header class="main_header">
        <h1>The Code Review</h1>
        </header>
        
        <div class="main_container">
         
            <div class="signup">
            <h1>Signup for our newsletter</h1>
            <p class="light">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form action="index.html" method="post">

                <fieldset class="contact_info">
                    <legend class="info">Contact Information</legend>
                    <div class="forms">
                        <label for="name">Full Name</label>
                        <input type="text" name="user_name" id="name" placeholder="Required" required>
                    </div>

                    <div class="forms">
                        <label for="email">Email Address</label>
                        <input type="email" name="user_email" id="email" placeholder="Required" required>
                    </div>

                    <div class="forms">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="user_phone" id="phone" placeholder="(555) 555-5555">
                    </div>

                    <div class="forms">
                        <label for="address">Street Address</label>
                        <input type="text" name="user_address" id="address" placeholder="123 Market St.">
                    </div>

                    <div class="forms">
                        <label for="city">City</label>
                        <input type="text" name="user_city" id="city" placeholder="City">
                    </div>
                    
                    <div class="forms">
                        <label for="state">State</label>
                        <select id="state" name="user_state" appearance="none" required>
                            <option disabled selected value="choose-state">Choose State</option>
                            <option value="alabama">Alabama - AL</option>
                            <option value="alaska">Alaska - AK</option>
                            <option value="arizona">Arizona - AZ
                            <option value="arkansas">Arkansas - AR</option>
                            <option value="california">California - CA</option>
                            <option value="colorado">Colorado - CO</option>
                            <option value="connecticut">Connecticut - CT</option>
                            <option value="delaware">Delaware - DE</option>
                            <option value="florida">Florida - FL</option>
                            <option value="georgia">Georgia - GA</option>
                            <option value="hawaii">Hawaii - HI</option>
                            <option value="idaho">Idaho - ID</option>
                            <option value="illinois">Illinois - IL</option>
                            <option value=indiana">Indiana - IN</option>
                            <option value="iowa">Iowa - IA</option>
                            <option value="kansas">Kansas - KS</option>
                            <option value="kentucky">Kentucky - KY</option>
                            <option value="louisiana">Louisiana - LA</option>
                            <option value="maine">Maine - ME</option>
                            <option value="maryland">Maryland - MD</option>
                            <option value="massachusetts">Massachusetts - MA </option>
                            <option value="michigan">Michigan - MI</option>
                            <option value="minnesota">Minnesota - MN</option>
                            <option value="missippi">Missippi - MS</option>
                            <option value="missouri">Missouri - MO</option>
                            <option value="montana">Montana - MT</option>
                            <option value="nebraska">Nebraska - NE</option>
                            <option value="nevada">Nevada - NV</option>
                            <option value="newhampshire">New Hampshire - NH</option>
                            <option value="newjersey">New Jersey - NJ</option>
                            <option value="newmexico">New Mexico - NM</option>
                            <option value="newyork">New York - NY</option>
                            <option value="northcarolina">North Carolina - NC</option>
                            <option value="northdakota">North Dakota - ND</option>
                            <option value="ohio">Ohio - OH</option>
                            <option value="oklahoma">Oklahoma - OK</option>
                            <option value="oregon">Oregon - OR</option>
                            <option value="pennsylvania">Pennsylvania - PA</option>
                            <option value="rhodeisland">Rhode Island - RI</option>
                            <option value="southcarolina">South Carolina - SC</option>
                            <option value="southdakota">South Dakota - SD</option>
                            <option value="tennessee">Tennessee - TN</option>
                            <option value="texas">Texas - TX</option>
                            <option value="utah">Utah - UT</option>
                            <option value="vermont">Vermont - VT</option>
                            <option value="virginia">Virginia - VA</option>
                            <option value="washington">Washington - WA</option>
                            <option value="westvirginia">West Virginia - WV</option>
                            <option value="wisconsin">Wisconsin - WI</option>
                            <option value="wyoming">Wyoming - WY</option>
                        </select>
                    </div>
                    
                    <div class="forms">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" name="user_zipcode" id="zipcode" placeholder="12345">
                    </div>
                </fieldset>

                <fieldset class="newsletter">

                    <legend>Newsletter</legend>
                    <p class="light">Select the newsletters you would like to recieve</p>

                    <input type="checkbox" id="news-html" value="html-news" name="user-news"><label class="light" for="news-html">HTML News</label><br>
                    <input type="checkbox" id="news-css" value="css-news" name="user-news"><label class="light" for="news-css">CSS News</label><br>
                    <input type="checkbox" id="news-javascript" value="javascript-news" name="user-news"><label class="light" for="news-javascript">JavaScript News</label><br>

                    <p class="light">Newsletter Format</p>

                    <input type="radio" id="html" value="html" name="format"><label for="html" class="light">HTML</label><br>
                    <input type="radio" id="plain-text" value="plain-text" name="format"><label for="plain-text" class="light">Plain text</label>

                    <p class="light">Other topics you'd like to hear about</p>
                    <textarea name="user_other" id="other"></textarea>

                </fieldset>

                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
        <footer class="footer">
            <p>&copy Copyright The Code Review</p>
        </footer>
    </body>
</html>
